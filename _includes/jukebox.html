	<div class="jqbx-playlist-rail">

		<div id="jp_container_rarity" class="jp-audio">

			<div class="jp-artwork">
				<img src="/assets/img/cover-bw.jpg" alt="The Rarity">
				
				<!-- VOLUME CONTROLS -->
				<div class="jp-volume">
					
					<a href="javascript:;" class="hide jp-mute" tabindex="1" title="mute"><span class="fa">
						&#xf028;

					<a href="javascript:;" class="hide jp-unmute" tabindex="1" title="unmute"><span class="fa">
						&#xf026;
					</span></a>

						<span class="entypo">&#9207;</span>
						<div class="jp-volume-bar-value"></div>
					</div> 
					-->
				</div>

				<!-- TEST CONTROLS -->
				<div class="jp-controls">
					<a href="javascript:;" class="jp-previous jp-playlist-seek" tabindex="1"><span class="fa">&#xf049;</span></a>
					
					<a href="javascript:;" class="jp-play" tabindex="1"><span class="fa">&#xf04b;</span></a>
					<a href="javascript:;" class="jp-pause" tabindex="1"><span class="fa">&#xf04c;</span></a>
					
					<a href="javascript:;" class="jp-next jp-playlist-seek" tabindex="1"><span class="fa">&#xf050;</span></a>

				<div class="jukebox-btns">

					<a href="#" class="jqbx-btn like">Like</a>
				</div>
			</div>

			<div class="jp-playlist">
				<ul></ul>
			</div>

			<!-- PROGRESS BAR -->
			<div class="jp-progress">

				<!-- TIME HOLDER -->
				<div class="jp-time-holder">
					<h1 class="current-track"></h1>
					<div class="jp-current-time"></div>
					<div class="jp-duration"></div>
				</div>

				<div class="jp-seek-bar">
					<div class="jp-play-bar"></div>
				</div>						
				
			</div>

			<div class="jp-no-solution">
